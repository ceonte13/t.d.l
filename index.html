<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
     <link rel="stylesheet" href="style.css">
     <img src="dbz.JPG"/>
     
     
</head>
 <h1>animecon</h1>
 <p> animecon will be great this ! can't wait to see you there!</p>
<div class="card">
  <div class="card-body">
      <div class="row">
          <div class="col-sm">
              <div class="form-group">
                  <label for="new-start-date">start date</label>
                  <input type="date" class="form-control" id="new-start-date">
              </div>
          </div>
          <div class="col-sm">
              <div class="form-group">
                  <label for="new-end-date">end date</label>
                  <input type="date" class="form-control" id="new-end-date">
              </div>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-sm">
              <div class="form-group">
                  <label for="new-resident">First and Last Name</label>
                  <input type="text" class="form-control" id="new-Name" placeholder="First, Last">
              </div>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col-sm">
              <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="new-Location" placeholder="Location">
              </div>
          </div>
      </div>
      <br>
      <div>
          <button id="add" class="btn btn-primary from-control">push here </button>
      </div>
  </div>
</div>

<table id="list" class="table table-dark table-striped">
  <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Request Date</th>
      <th>Desired Arrival Date</th>
      <th>Desired Leave Date</th>
      <th>Actions</th>
  </tr>
     

    
    
      






    <script src="file.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
